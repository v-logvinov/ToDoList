<!DOCTYPE html>
<html lang="ru">

<head>
  <title>TODO</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script type="module">
    import { createTodoApp } from './todo-app/view.js';
    import { createChangeSrcBtn, getApi } from './todo-app/switch-server.js';
    const owner = "я";
    const {
      getTodoList,
      createTodoItem,
      switchTodoItemDone,
      deleteTodoItem,
    } = await getApi(owner);

    createChangeSrcBtn(document.getElementById('switch-box'), {owner});

    (async () => {
      const todoItemsList = await getTodoList(owner);
      createTodoApp(document.getElementById('todo-app'), {
        title: 'Мои дела',
        owner,
        todoItemsList,
        onCreateFormSubmit: createTodoItem,
        onDoneClick: switchTodoItemDone,
        onDeleteClick: deleteTodoItem,
      });
    })();

  </script>
</head>

<body>
  <div class="container mb-5">
    <nav class="nav">
      <a href="index.html" class="nav-link">Мои дела</a>
      <a href="mom.html" class="nav-link">Дела мамы</a>
      <a href="dad.html" class="nav-link">Дела папы</a>
    </nav>
  </div>
  <div class="container" id="switch-box"></div>
  <div class="container" id="todo-app"></div>
</body>

</html>
